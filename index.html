<!DOCTYPE html>
<html ng-app="helloworld">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <title>Hello World</title>


        <script src="bower_components/onsenui/build/js/angular/angular.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        
        <script src="cordova.js"></script>

        <script src="app/app.js"></script>


        <!-- Initialize cordova -->
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
        </script>

        <style>
            body {
                background-color: black;
            }
            body div {
                background-color: rgba(156, 156, 159, 1);
                padding: 10px;
            }
            body div div {
                background-color: #e4e4e4;
            }
            body div div div {
                margin:10px;
                background-color: #b8b8b8;
                -webkit-box-shadow: 0 0 5px 0 rgba(1,1,1,0.2);
                box-shadow: 0 0 5px 0 rgba(1,1,1,0.2);
                border: 1px solid #e2e2e2;
            }
            body div div div div {
                margin:10px 0 10px 0;
                background-color: #efefef;
                -webkit-box-shadow: 0 0 5px 0 rgba(1,1,1,0.2);
                box-shadow: 0 0 5px 0 rgba(1,1,1,0.2);
                border: 1px solid #e2e2e2;
            }
            body div div div div p{
                margin:0;
            }
            #output input {
                margin:10px 0 10px 0;
            }
            input[type="button"] {
                margin:10px;
            }
        </style>

        <script>
            function clicky(id) {
                $('#'+id).slideToggle('fast');
            }
        </script>

    </head>
    <body ng-controller="AppCtrl">
    <p style="color:white;">ng-app="helloworld"</p>

    <div>
        <p>{{title}}</p>


            <div ng-controller="PageCtrl">


                <p>{{title}}</p>



                <div id="5" ng-controller="FormCtrl">
                    {{title}}
                    <div>
                        <p>Add this text to the array:</p>
                        {{textToAdd}}
                    </div>

                    <div id="output">
                        <p>Output:</p>
                        <p ng-repeat="a in added | filter:search">ItemNo: {{a.id}} | {{a.txt}}</p>
                        <input ng-model="search" placeholder="Filter output">
                        <input type="button" ng-click="clear()" value="Clear output">
                    </div>

                    <form ng-submit="addTo()">
                        <input placeholder="input stuff here" ng-model="textToAdd">
                    </form>
                </div>


                <!-- barcode stuffs -->
                <div id="6" ng-controller="BarcodeCtrl">
                    {{title}}

                <input type="button" value="Scan me" onclick="scanBarcode()">

                    <script>
                        function scanBarcode () {
                            cordova.plugins.barcodeScanner.scan(
                                    function (result) {
                                        alert("We got a barcode\n" +
                                        "Result: " + result.text + "\n" +
                                        "Format: " + result.format + "\n" +
                                        "Cancelled: " + result.cancelled);
                                    },
                                    function (error) {
                                        alert("Scanning failed: " + error);
                                    }
                            );
                        }
                    </script>


                </div>



            </div>

    </div>

    </body>
</html>
